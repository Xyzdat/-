{% extends "base.html" %}

{% block content %}
<div class="requests">
    <h1 class="title">Отчёт за выбранные месяц и год</h1>
    <div class="request_container">
        <table>
            <thead>
        <tr >
            <td>Количество товаров</td>
            <td>Общая выручка</td>
            <td>Год</td>
            <td>Месяц</td>
        </tr>
    </thead>
    <tbody>
            {% for result in results %}
                <tr>   
                    <td>{{result[1]}}</td>
                    <td>{{result[2]}}</td>
                    <td>{{result[3]}}</td>
                    <td>{{result[4]}}</td>
                </tr>
            {% endfor%}
            
        </table>
    </div>
    <div class="button_conteiner"> 
        <a  href="{{url_for('report_bp.report')}}">Вернуться обратно</a>
    </div>
</div >
{% endblock %}
